<h2 align="center" style="margin-top: 66">Register Form</h2>
  <div class="container" ng-controller="RegisterController">
    <form ng-submit="signup()">
    <label><b>Firstname</b></label>
    <input type="text" class="registername" placeholder="Enter Firstname" ng-model="firstname" required><br>

    <label><b>Lastname</b></label>
    <input type="text" class="registername" placeholder="Enter Lastname" ng-model="lastname" required><br>

    <label><b>Username</b></label>
    <input type="text" class="registername" placeholder="Enter Username" ng-model="username" required><br>

    <label><b>Password</b></label>
    <input type="password" class="registerpassword" placeholder="Enter Password" ng-model="password" required><br>
        
    <button type="submit"  value="signup">submit</button>  
       
    </div>  
</form>
